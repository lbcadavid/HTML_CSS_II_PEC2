<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
    <!-- do not remove this line! -->
    <title>Contacto</title>
  </head>
  <body class="content">
    <include src="./views/header.html"></include>

    <main class="content__main">

      <section id="contact-form">

        <div class="row">
          <div class="col-12 text-center">
            <h2>Formulario de Contacto</h2>
          </div>
        </div>

        <div class="row">
            <form name="contact" method="POST" data-netlify="true" class="p-4 border rounded shadow-sm ">

              <div class="row">

                <div class="col-12 col-md-6 col-lg-6 mb-3 px-lg-5 px-md-3">
                  <label for="first-name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="first-name" name="first-name" required>
                </div>

                <div class="col-12 col-md-6 col-lg-6 mb-3 px-lg-5 px-md-3">
                  <label for="last-name" class="form-label">Primer Apellido</label>
                  <input type="text" class="form-control" id="last-name" name="last-name" required>
                </div>
              </div>

              <div class="row">

                <div class="col-12 col-md-6 col-lg-6 mb-3 px-lg-5 px-md-3">
                  <label for="second-last-name" class="form-label">Segundo Apellido</label>
                  <input type="text" class="form-control" id="second-last-name" name="second-last-name" required>
                </div>

                <div class="col-12 col-md-6 col-lg-6 mb-3 px-lg-5 px-md-3">
                  <label for="email" class="form-label">Correo Electr√≥nico</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
              </div>

              <div class="row">
                <div class="col-12 mb-5 px-lg-5 px-md-3">
                  <label for="message" class="form-label">Mensaje</label>
                  <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
                </div>
              </div>

              <div class="row">
                  <div class="col-12 mb-5 px-lg-5 px-md-3">
                   <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </div>
              </div>
            </form>
        </div>
      </section>
    </main>
      
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
    <!-- do not remove this line! -->
  </body>
</html>
