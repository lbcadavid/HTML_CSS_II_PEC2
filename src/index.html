<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
    <!-- do not remove this line! -->
    <title>Portada</title>
  </head>
  <body>
    <include src="./views/header.html"></include>

    <main class="home">
      <div class="home__header">
          <h1 class="home__title">Jornadas de Ciberseguridad CIBER</h1>
          <p class="home__description">Descubre las últimas tendencias en ciberseguridad con expertos internacionales. ¡No te lo pierdas!</p>
          <button class="home__button btn btn-primary" onclick="location.href='./jornadas.html'">Más información</button>
      </div>
      <div class="home__carousel">
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="./assets/images/carousel.jpg" class="d-block w-100" alt="carousel 1">
                  </div>
                  <div class="carousel-item">
                      <img src="./assets/images/carousel1.jpg" class="d-block w-100" alt="carousel 2">
                  </div>
                  <div class="carousel-item">
                      <img src="./assets/images/gente.jpg" class="d-block w-100" alt="carousel 3">
                  </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Anterior</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Siguiente</span>
              </button>
          </div>
      </div>
    </main>

    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
    <!-- do not remove this line! -->
  </body>
</html>
